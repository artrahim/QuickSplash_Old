<!DOCTYPE html>

<html>
	<head>
		<title>Profile Page</title>
		<meta name="author" content="Niroojen Thambimuthu">
		<link href="test.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
		
		<div class="box">
			<div class="row header">
			
				<div class="header-box">
					<div class="left">
						<button class="backButton" onclick="goBack()">Go Back</button>
					</div>
					<div class="center">
						<h2 class="Sign">Profile Page</h2>
					</div>
				</div>
			
				
				<h4 class="username">USERNAME</h4>
				<div class="circle"></div>
				<meter value="0.6"></meter>
				</br></br>
				<div class="online">LastONline</div>
				</br></br>
			</div>
			
			<div class="row content">
				<div class="column side">
					<div class="box-outer">
						</br></br>
						<div class="square-box">Player stats</div>
						</br></br>
						<div class="square-box">About me</div>
					</div>
				</div>
  
				<div class="column middle">
					
					
					<div class="box-inner">
						</br>
						<img src="profilepic.jpg" alt="profilepic" class="image">
					</div>
					<div>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
					</div>
					
					
				</div>
  
				<div class="column side">
					<div class="box-outer">
						</br></br>
						<div class="square-box">Achievements</div>
						</br></br>
						<div class="square-box">Recent Activity</div>
					</div>
				</div>
			</div>
		
			<div class="row footer">
			</div>
		</div>
	
	</body>
</html>
