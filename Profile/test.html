<!DOCTYPE html>

<html>
	<head>
		<title>Profile Page</title>
		<meta name="author" content="Niroojen Thambimuthu">
		<link href="test.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
		
		<div class="box">
			<div class="row header">
			
				<div class="header-box">
					<div class="left">
						<button class="backButton" onclick="goBack()">Go Back</button>
					</div>
					<div class="center">
						<h2 class="Sign">Profile Page</h2>
					</div>
				</div>
			
				
				<h4 class="username">USERNAME</h4>
				<div class="circle"></div>
				<ul class="level">
					<li class="lvl-box">rookie</li>
					<li class="lvl-box"><meter value="0.6"></meter></li>
				</ul>
				</br></br>
				<div class="online">LastONline</div>
				</br></br>
			</div>
			
			<div class="row content">
				<div class="column side">
					<div class="box-outer">
						</br></br>
						<div class="square-box" id="Stats">Player stats</div>
						<div class="square-box" id="Stats1">
							<p>Total points</p>
							<p>Total games played</p>
							<p>Total Hours played</p>
							<p>Best response time</p>
							<p>Most voted question of all time</p>
							<p>Funniest response</p>
						</div>
						</br></br>
						<div class="square-box">About me</div>
					</div>
				</div>
				
				<script>
					document.getElementById("Stats").onclick = function() {
						document.getElementById("Stats").style.display = "none"; 
						document.getElementById("Stats1").style.display = "inline-block"; 
					} 

					document.getElementById("Stats1").onclick = function() {
						document.getElementById("Stats1").style.display = "none"; 
						document.getElementById("Stats").style.display = "inline-block"; 
					}
				</script>
				
				
  
				<div class="column middle">
					
					
					<div class="box-inner">
						</br>
						<img src="profilepic.jpg" alt="profilepic" class="image">
					</div>
					<div>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
					</div>

					<div class="navbar">
						<div class="dropdown">
							<button class="dropbtn" onclick="myFunction()">Edit profile
								<i class="fa fa-caret-down"></i>
							</button>
							<div class="dropdown-content" id="myDropdown">
								<a href="#">Username</a>
								<a href="#">Password</a>
								<a href="#">Profile Picture</a>
								<a href="#">Update Bio</a>
								<a href="#">Log Out</a>
							</div>
						</div> 
					</div>
					
				</div>
  
				<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
  
				<div class="column side">
					<div class="box-outer">
						</br></br>
						<div class="square-box">Achievements</div>
						</br></br>
						<div class="square-box">Recent Activity</div>
					</div>
				</div>
			</div>
		
			<div class="row footer">
			</div>
		</div>
	
	</body>
</html>
